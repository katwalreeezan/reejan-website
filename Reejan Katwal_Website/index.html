<html>
<head>
    <title>REEJAN KATWAL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>




    <!-- Navigation Section -->
    <script type="text/javascript" src="navBar.js"></script>




    <!-- Slider Section -->
    <div id='slider'>
        <img class="slides" src="img/slider1.jpg" style="width:100%">
        <img class="slides" src="img/slider2.jpg" style="width:100%">
        <img class="slides" src="img/slider3.jpg" style="width:100%">
    </div>









    <!-- Contact Section -->
    <div id='contact' class='light-bg padding dark-text'>
        <h2>Contact</h2>
        <hr>
        <div id="formContainer">
            <form name="contact" class="contactForm">
                <input class="putMargin" type="email" name="email" placeholder="Your email" required>
                <textarea class="putMargin" name="message" placeholder="Your feedback" required></textarea>
                <button class="putMargin" type="button" onclick="validateForm()">Send</button>
            </form>
        </div>

    </div>




    <!-- Footer Section -->
    <script type="text/javascript" src="footer.js"></script>

    <script src="script.js"></script>

</body>
</html>
